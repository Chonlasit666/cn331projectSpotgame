<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    
    <h1 id = "song_"></h1>
    <h1 id = "artist_"></h1>
    <img id="img" alt="Trulli" width="300" height="300">

    <p>
        <audio id="myAudio" controls  onended="nextAudio()">

        </audio>
    </p>

    <input id="Ready" type="button" value="Ready" style="display:block;">

    <h1>Welcome User : {{request.user.username}}</h1>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {{ room_name|json_script:"room-name" }}
    {{ request.user.username|json_script:"user_username" }}     
    <p1><a href="{% url 'smg:index' %}">Return</a></1p>

    <script>
        const songs = JSON.parse('{{songs|safe}}');
        console.log(songs);
        const artists = JSON.parse('{{artists|safe}}');
        console.log(artists);
        const images = JSON.parse('{{images|safe}}');
        console.log(images);
        const uris = JSON.parse('{{uris|safe}}');
        console.log(uris);

        var audio = document.getElementById("myAudio");
        var song_ = document.getElementById("song_");
        var artist_ = document.getElementById("artist_");
        var y  = uris
        
        var i = 0;
        audio.volume = 0.2;
        if (y[i] == 'None'){nextAudio();}
        else{audio.src = y[i];}

        if (images[i] == 'None'){nextAudio();}
        else{img.src = images[i];}
        song_.innerHTML = songs[i];
        artist_.innerHTML = artists[i];

        function nextAudio() { 
            i++;
            audio.pause();
            if (y[i] == 'None'){
            nextAudio();
            }
            else{
            audio.src = y[i];
            audio.load(); 
            audio.play();
            var img = document.getElementById('img').src = images[i];
            song_.innerHTML = songs[i];
            artist_.innerHTML = artists[i];
            }
        } 

















        const user_username = JSON.parse(document.getElementById('user_username').textContent);
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/smg/'
            + roomName
            + '/'
        );
        

        /*receive message from backend*/
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if("play" === data.action){
                audio.play();
            }
            else if("chat" === data.action){
                document.querySelector('#chat-log').value += (data.username + ': ' + data.message  + '\n');
            }

        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'username': user_username,
                'action' : "chat",
            }));
            messageInputDom.value = '';
        };

        document.querySelector('#Ready').onclick = function(e) {
            document.getElementById("Ready").style.display = "none" ;
            const message = false;
            chatSocket.send(JSON.stringify({
                'username': user_username,
                'send' : message ,
                'action' : "ready",
            }));
        };

    </script>
</body>
</html>
