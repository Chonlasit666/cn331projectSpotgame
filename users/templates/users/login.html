<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="{%static 'login/images/icons/spotify-logo.png' %}" />
	<link rel="stylesheet" type="text/css" href="{%static 'login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'login/css/main.css' %}">

</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form action="{% url 'users:login' %}" method="post" class="login100-form validate-form flex-sb flex-w">
					{% csrf_token %}
					<span class="login100-form-title p-b-32"><b>
							Account Login
						</b></span>

					<span class="txt1 p-b-11">
						Email
					</span>

					<div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
						<input class="input100" type="text" name="username">
						<span class="focus-input100"></span>
					</div>
					<span class="txt1 p-b-11">
						Password
					</span>

					<div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="password">
						<span class="focus-input100"></span>
					</div>

					<div>
						<span style="opacity:0;">This sentence is invisible and more inv</span>
						<a href="#" class="txt3" style="float:right;">
							Forgot Password?
						</a>
					</div>

					<div>
						<span style="opacity:0;">This sentence is invisible and more inv</span>
						{% if messages %}
						<ul class="messages txt3" style="color: red; float:right;">
							{% for message in messages %}
							<li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
								{% endfor %}
						</ul>
						{% endif %}
					</div>

					<br>

					<div class="container-login100-form-btn">
						<button input class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

					<a href="{% url 'users:register' %}" class="txt3 login100-form-btn"
						style="text-decoration: none; margin-top: -55px">
						Sign Up
					</a>



				</form>

			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
</body>

</html>
