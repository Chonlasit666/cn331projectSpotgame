<!DOCTYPE html>
{% load static %}
<html>
<title>Sign-up</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="{%static 'login/images/icons/spotify-logo.png' %}" />
    <link rel="stylesheet" type="text/css" href="{%static 'login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'login/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'login/css/main.css' %}">
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                <form action="{% url 'users:signup' %}" method="post">
                    {% csrf_token %}
                    
                    <span class="login100-form-title p-b-32"><b>
                            Account Creation
                        </b></span>

                    {{ form.as_p }}
                    
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit"> Submit </button>
                    </div>
                </form>

                <span style="float:left;">
                    <a href="{% url 'users:login' %}" class="txt3">
                        Return
                    </a>
                </span>
            </div>


        </div>
    </div>
</body>

</html>
